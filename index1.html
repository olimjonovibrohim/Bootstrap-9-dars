<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <div class="carousel slide" id="myCarousel" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li class="active" data-slide-to="1" data-target="#myCarousel"></li>
                        <li data-slide-to="2" data-target="#myCarousel"></li>
                        <li data-slide-to="3" data-target="#myCarousel"></li>
                        <li data-slide-to="4" data-target="#myCarousel"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-md-12 card-deck card">
                                    <video src="video/multikuch.mp4" width="100%" height="500" controls autoplay></video>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-md-12 card-deck card">
                                    <a href="#"><video src="video/football.mp4" width="100%" height="500" controls autoplay></video></a> 
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-md-12 card-deck card">
                                    <video src="video/Mbappe.mp4" width="100%" height="500" controls autoplay></video>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-md-12 card-deck card">
                                    <video src="video/yandex.mp4" width="100%" height="500" controls autoplay></video>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#myCarousel" data-slide="next" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
